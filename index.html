<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./scss/style.scss" />
    <title>Toudou</title>
  </head>
  <body>
    <h1>Toudou</h1>
    <section class="todo">
      <div class="todo-add">
        <input
          type="text"
          class="todo-input"
          placeholder="What do you want to do..."
        />
        <button type="submit" class="todo-submit">Add a toudou</button>
      </div>
      <div class="todo-list-wrapper">
        <h2 class="todo-list-title">Mes toudous</h2>
        <ul class="todo-list"></ul>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
